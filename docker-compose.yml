version: "3.9"
services:
  # Base image containing dependencies.
  base:
    image: ${BOT_NAME}:base
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host
    ipc: host
    # Needed to display graphical applications
    privileged: true
    environment:
      # Allows graphical programs in the container.
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority

  # Overlay image containing the source code.
  overlay:
    extends: base
    image: ${BOT_NAME}:overlay
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
        BOT_NAME: questbot
      target: overlay

  dev:
    extends: overlay
    image: ${BOT_NAME}:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - USER_UID=${UID:-1000}
        - USER_GID=${GID:-1000}
        - USERNAME=${USERNAME:-devuser}
    volumes:
      # Mount the source code
      
      # Mount colcon build artifacts for faster rebuilds
      - ./.colcon/build/:/${BOT_NAME}/build/:rw
      - ./.colcon/install/:/${BOT_NAME}/install/:rw
      - ./.colcon/log/:/${BOT_NAME}/log/:rw
    user: ${USERNAME:-devuser}
    command: sleep infinity
