version: "3.9"
services:
  # Base image containing dependencies.
  base:
    image: ${BOT_NAME}:base
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host
    ipc: host
    # Needed to display graphical applications
    privileged: true
    environment:
      # Allows graphical programs in the container.
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority

  # Overlay image containing the source code.
  overlay:
    extends: base
    image: ${BOT_NAME}:overlay
    build:
      context: .  
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: overlay
    hostname: localhost

  dev:
    extends: overlay
    image: ${BOT_NAME}:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - USER_UID=${UID:-1000}
        - USER_GID=${GID:-1000}
        - DEVELOPMENT_USERNAME=${DEVELOPMENT_USERNAME:-developer}
    volumes:
      # Mount the source code
      - ./:/workspace:rw
    user: ${DEVELOPMENT_USERNAME:-developer}
    command: sleep infinity
